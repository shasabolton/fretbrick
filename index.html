<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fretbrick</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .toolbar {
      flex-shrink: 0;
      padding: 12px 16px;
      background: #333;
      color: #fff;
      font-family: sans-serif;
      font-size: 16px;
    }
    .toolbar-controls {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    .toolbar-group {
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    .toolbar-toggle {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }
    .toolbar-toggle input {
      margin: 0;
    }
    .toolbar select,
    .toolbar button {
      font: inherit;
      padding: 4px 8px;
    }
    .canvas-wrap {
      flex: 1;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .canvas-wrap canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      cursor: grab;
      touch-action: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="toolbar">
      <div class="toolbar-controls">
        <label class="toolbar-group" for="key-select">
          <span>Key</span>
          <select id="key-select">
            <option value="E">E</option>
            <option value="F">F</option>
            <option value="F#">F#</option>
            <option value="G">G</option>
            <option value="G#">G#</option>
            <option value="A">A</option>
            <option value="A#">A#</option>
            <option value="B">B</option>
            <option value="C" selected>C</option>
            <option value="C#">C#</option>
            <option value="D">D</option>
            <option value="D#">D#</option>
          </select>
        </label>
        <label class="toolbar-group" for="progression-select">
          <span>Chord progression</span>
          <select id="progression-select">
            <option value="">Single brick location map</option>
          </select>
        </label>
        <label class="toolbar-group" for="playback-mode-select">
          <span>Bass pattern</span>
          <select id="playback-mode-select">
            <option value="root" selected>Root</option>
            <option value="root5th">Root 5th</option>
            <option value="arpeggio135">Arpeggio 1,3,5</option>
            <option value="eshape513">513 E shape arpeggio</option>
            <option value="cshape1351">C shape arpeggio 1,3,5,1</option>
          </select>
        </label>
        <label class="toolbar-group" for="drum-pattern-select">
          <span>Drums</span>
          <select id="drum-pattern-select">
            <option value="">No drums</option>
          </select>
        </label>
        <label class="toolbar-group" for="riff-select">
          <span>Riff</span>
          <select id="riff-select">
            <option value="">No riff</option>
          </select>
        </label>
        <label class="toolbar-group" for="bpm-slider">
          <span>BPM</span>
          <input type="range" id="bpm-slider" min="60" max="200" step="1" value="100">
          <span id="bpm-readout">100 BPM</span>
        </label>
        <button type="button" id="progression-play-toggle" aria-pressed="false">Play</button>
        <button type="button" id="handedness-toggle" aria-pressed="false">Left hand</button>
        <label class="toolbar-toggle">
          <input type="checkbox" id="vertical-mirror-toggle">
          <span>Vertical mirror</span>
        </label>
        <label class="toolbar-toggle">
          <input type="checkbox" id="drag-constraint-5x1">
          <span>Constrain drag to 5x1 slope</span>
        </label>
      </div>
    </div>
    <div class="canvas-wrap" id="canvas-wrap"></div>
  </div>
  <script src="js/Brick.js"></script>
  <script src="js/Fretscape.js"></script>
  <script src="js/DrumEngine.js"></script>
  <script src="js/App.js"></script>
</body>
</html>
