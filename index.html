<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fretbrick</title>
  <style>
    * { box-sizing: border-box; }
    html, body { margin: 0; height: 100%; }
    #app {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }
    .toolbar {
      flex-shrink: 0;
      padding: 12px 16px;
      background: #333;
      color: #fff;
      font-family: sans-serif;
      font-size: 16px;
    }
    .canvas-wrap {
      flex: 1;
      min-height: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f0f0f0;
    }
    .canvas-wrap canvas {
      max-width: 100%;
      max-height: 100%;
      display: block;
      cursor: grab;
      touch-action: none;
      user-select: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="toolbar">toolbar</div>
    <div class="canvas-wrap" id="canvas-wrap"></div>
  </div>
  <script src="js/Brick.js"></script>
  <script src="js/Fretscape.js"></script>
  <script src="js/App.js"></script>
</body>
</html>
